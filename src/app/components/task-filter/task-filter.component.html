<div class="task-filter">
    <div class="filterForm" >
     <div class="filter-description">
         @for (icon of icons; track icons) {
             <button > <i [class]="icon.class"></i> </button>
         }
     
             <input
             type="search"
             class="form-control"
             id="description-filter"
             name="description-filter"
             placeholder="Rechercher..."
             required
             [(ngModel)]="description"
             (input)="onFilterDescriptions()"
             />
     </div>
     <div class="date-level">
         <div class="filter-date">
           <input
             type="date"
             [(ngModel)]="filteredDate"
             name="filteredDate"
             id="filteredDate"
             (input)="onFilterDates()"
           />
         </div>
         <div class="filter-level">
           <label>
             <select
               id="selectedlevel"
               name="selectedlevel"
               [(ngModel)]="selectedPriority"
               required
               (change)="onFilterPriorities()"
             >
             <option value="">Filtrer par priorit√©</option>
               @for (Priority of Priorities; track Priority ) {
               <option [value]="Priority">{{ Priority }}</option>
               }
             </select>
           </label>
         </div>
    </div>
 </div>
