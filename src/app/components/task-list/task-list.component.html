<div class="task-list-container">
    <div class="task-list-title" (click)="changeState()">
        <h2>Liste des tâches:</h2>
        <div class="task-title-arrow">
            @if (isActive) {
                ▾
            }
            @else{
                ▴
            }   
        </div>
    </div>
    <div class="task-list" [ngStyle]="{'max-height' : height}" #myIdentifier>
        <app-task *ngFor="let task of taskList" [task]="task"></app-task>
    </div>
</div>
