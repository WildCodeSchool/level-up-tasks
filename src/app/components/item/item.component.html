
<article>
  
    <img src="assets/pictures/{{ item.picture }}" alt="{{ item.name }}" />
    <h3 >{{ item.name }}</h3>
    <h3>E-mail :</h3>
    <h3>{{ item.email }}</h3>
    <div class="social-icons">
      <a [href]="item.iconeGit" target="_blank">
        <img src="assets/pictures/github.png" alt="GitHub">
      </a>
      <a [href]="item.iconeLink" target="_blank">
        <img src="assets/pictures/LINK.png" alt="linkdin">
      </a>
    </div>
    
  </article>
