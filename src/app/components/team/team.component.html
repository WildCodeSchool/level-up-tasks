<article>
    <img src="assets/pictures/{{ team.picture }}" alt="{{ team.name }}" />
    <h1>{{ team.name }}</h1>
    <address>
      E-mail :<br>
      {{team.email}}
      </address>
    
    <div class="social-icons">
      <a [href]="team.iconeGit" target="_blank">
        <img src="assets/pictures/github.png" alt="GitHub">
      </a>
      <a [href]="team.iconeLink" target="_blank">
        <img src="assets/pictures/LINK.png" alt="linkdin">
      </a>
    </div>
  </article>
