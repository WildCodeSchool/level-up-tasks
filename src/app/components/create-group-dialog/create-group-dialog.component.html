
<h2 mat-dialog-title>Créer un groupe</h2>
<div mat-dialog-content>
  <form [formGroup]="groupForm">
    <mat-form-field>
      <mat-label>Nom du groupe</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Membres du groupe</mat-label>
      <input matInput formControlName="members" placeholder="Ex: Lydia, Lili">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-button (click)="submit()" [disabled]="!groupForm.valid">Créer</button>
</div>
