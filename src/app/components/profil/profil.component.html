<section class="user-card">
   @if(user){
    <div class="user-img">
        <img src="{{user.image}}" alt="user">
    </div>
    <div class="user-description">
        <h3>{{user.firstname}} {{user.lastname}}</h3>
        <p>Niveau : {{user.level}}</p>
        <p>Recompense : {{user.reward}}</p>
        <button>Editer</button>
    </div>
   }
</section>
