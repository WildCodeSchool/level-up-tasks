<div class="add-task-button">
    <button (click)="modalService.open('add-task-modal')">+</button>
    <p>Ajouter une tâche</p>
</div>

<app-modal id="add-task-modal">
    <form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
        <input name="task-name" type="text" [(ngModel)]="description" #name="ngModel" required minlength="1" placeholder="Nom de la tâche"/>
        <input name="task-date" type="date" [ngModel]="taskDate" #date="ngModel" required>
        <button type="submit"  [disabled]="!myForm.valid">+</button>
      </form>
</app-modal>
