<div class="task-container">
    <label class="checkbox-container">
        <input type="checkbox" [checked]="task.completed" (change)="completeTask()"/> 
        <div class="checkmark-container">
            <div class="checkmark"></div>
        </div>    
    </label>
    <div class="task-information">
        <p>{{task.description}}</p>
        <div class="task-date">
            <i class="far fa-clock"></i>
            <p>{{task.deadline}}</p>
            <p class="priority" [ngClass]="task.priority">{{task.priority}}</p>
        </div>
    </div>
    <button (click)="toggleTaskModal(task)"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></button>
    <button class="task-delete-button" (click)="toggleDeleteTaskModal()">X</button>
</div>

<app-modal id="add-task-modal" *ngIf="isDeleteModalOpen" (closeModal)="toggleDeleteTaskModal()">
    <div class="confirmation-message">
        <span>Voulez-vous supprimer cette tâche ?</span>
        <button (click)="deleteTask()">
            <div class="checkmark"></div>
        </button>
    </div>
</app-modal>

<app-modal id="add-task-modal" *ngIf="isEditTaskModalOpen" (closeModal)="toggleTaskModal(task)">
    <form #editTaskForm="ngForm" (ngSubmit)="editTaskForm.valid && onSubmit()">
      <textarea id="task-name" name="task-name" type="text" [(ngModel)]="task.description" #name="ngModel" required minlength="1" placeholder="Nom de la tâche"></textarea>
      <input name="task-date" type="date" [(ngModel)]="task.deadline" #date="ngModel" required>
      <select name="task-priority" [(ngModel)]="task.priority">
        <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
      </select>
      <button type="submit" [disabled]="!editTaskForm.valid || !date.dirty">Mettre à jour</button>
    </form>
  </app-modal>
