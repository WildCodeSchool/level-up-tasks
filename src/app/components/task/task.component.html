<div class="task-container">
    <label class="checkbox-container">
        <input type="checkbox" [checked]="task.isCompleted()" (change)="task.changeCompleted()"/> 
        <div class="checkmark-container">
            <div class="checkmark"></div>
        </div>    
    </label>
    <div class="task-information">
        <p>{{task.description}}</p>
        <div class="task-date">
            <img src=".\assets\pictures\clock-icon.png" alt="ee">
            <p>{{task.date.toLocaleDateString('fr-FR', { month: 'long', day: 'numeric' })}}</p>
        </div>
    </div>
</div>
