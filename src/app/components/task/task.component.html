<div class="task-container">
    <div class="checkbox-container"></div>
    <div class="task-information">
        <p>{{task.description}}</p>
        <div class="task-date">
            <img src=".\assets\pictures\clock-icon.png" alt="ee">
            <p>{{task.date.toLocaleDateString('fr-FR', { month: 'long', day: 'numeric' })}}</p>
        </div>
    </div>
    <button class="task-delete-button" (click)="deleteTask()">X</button>
</div>
