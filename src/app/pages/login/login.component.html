<div class="content">
  <div class="login-container">
    <h1>Connexion</h1>
    <div class="nav-buttons">
      <button [routerLink]="['/inscription']" class="toggle-button"><a>Inscription</a>
      </button>
      <button class="toggle-button active">Connexion</button>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Adresse e-mail</label>
        <input id="email" formControlName="email" type="email" required>
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">L'adresse e-mail est obligatoire.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">L'adresse e-mail n'est pas valide.</div>
        </div>
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" [type]="isPasswordHidden ? 'password' : 'text'" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}"/>
        <div class="showPasswordCheckbox">
          <input type="checkbox" (click)="togglePasswordVisibility()">Afficher le mot de passe
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est obligatoire.  
        </div>
        </div>
      </div>
      <div *ngIf="loginError" class="error-message">
        <p>{{errorMsg}}</p>
      </div>
      
      <button type="submit">Connexion</button>
    </form>
    <div class="forgot-password">
      <a routerLink="/mot-de-passe-oublie">Mot de passe oubli√© ?</a>
    </div>
  </div>
</div>
