
<app-sidebar ></app-sidebar>

<div class="app-container">
    <div class="content">
        <ul class="expedition-list">
            <li *ngFor="let expedition of expeditionList" >
                <app-task-list [expedition]="expedition"></app-task-list>
            </li>
        </ul>
        <app-add-expedition (addNewExpeditionToParent)="onReceiveNewExpedition($event)"></app-add-expedition>
    </div>
    <app-task-progress></app-task-progress>
</div>
